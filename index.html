<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>UCLA Toganoo Collection of Esoteric Buddhism</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: absolute;
     }
     #viewerContainer {
       width: 100%;
       margin: 0 auto;
     }
    </style>
  </head>
  <body>
    <!-- <h2>Toganoo Collection of Esoteric Buddhism</h2> -->
    <div id="viewerContainer">
      <div id="viewer"></div>
    </div>

    <script src="mirador/mirador.min.js"></script>
    <script src="crop/plugin/mirador-plugin-imageManip.js"></script>
    <script src="https://rawgit.com/mejackreed/annotot/master/app/assets/javascripts/annotot/annotot_endpoint.js" type="text/javascript"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         // layout: "1x2",
         buildPath: "mirador/",
         data: [
           { manifestUri: "./manifests/toganoo_1.json", location: "UCLA Library"},
           { manifestUri: "./manifests/toganoo_2.json", location: "UCLA Library"},
           { manifestUri: "./manifests/toganoo_3.json", location: "UCLA Library"},
           { manifestUri: "./manifests/toganoo_4.json", location: "UCLA Library"},
           { manifestUri: "./manifests/toganoo_5.json", location: "UCLA Library"},
           { manifestUri: "./manifests/toganoo_6.json", location: "UCLA Library"},
           { manifestUri: "./manifests/toganoo_7.json", location: "UCLA Library"},
         ],
         mainMenuSettings: {
           userLogo: {
             label: "UCLA Toganoo Collection of Esoteric Buddhism",
           }
         },
         openManifestsPage: true,
         windowSettings: {
           availableViews : ['ThumbnailsView', 'ImageView', 'ScrollView', 'BookView'],
           plugins : {
              physicalRuler: true,
              imageManip: { "plugin": 'imageManip', "label": 'imageEdit', showImageEdit: true }
         } },
         // windowObjects: [
         //    {
         //    loadedManifest: "https://dawnchildress.com/toganoo/manifests/toganoo_1.json",
         //    viewType: "ScrollView",
         //    slotAddress: "row1.column1"
         //  }],
         annotationEndpoint: {
           name:"Simple Annotation Store Endpoint",
           module: "SimpleASEndpoint",
           options: {
             url: "http://164.67.17.127:8888/annotation",
             storeid: "comparison",
             APIKey: 'user_auth'
           } }
       });
     });
    </script>
  </body>
</html>
